<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Game - Pixel Pet</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/play-game.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- JS SCRIPTS -->
  <script src="../js/global.js" defer></script>
  <script src="../js/app.js" defer></script>
  <script src="../js/health-bar.js" defer></script>

  <!-- NAV BAR -->
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./play-game.html">Play Game</a></li>
        <li><a href="./high-score.html">High Scores</a></li>
        <li><a href="./about-us.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <!-- END NAV BAR  -->
  <main>

    <!-- Modal -->
    <section class="modal hidden">
      <div class="flex">
        <P>Welcome</P>
        <button type="button" class="btn-close">⨉</button>
      </div>
      <div id="interactive-modal-content"></div>
    </section>
    <div class="overlay hidden"></div>
    </div>
    <!-- End Modal -->

    <!-- Game Over Modal -->
    <section id="game-over-modal" class="modal" style="display: none;">
      <div class="flex">
          <h2>GAME OVER</h2>
          <h4>Your dragon's health has reached zero.</p>
          <button type="button" id="restart-game">Restart Game</button>
      </div>
    </section>
    <!-- End of Game Over Modal -->

    <!-- Dragon Containers -->
    <div class="game-container">
      <div class="dragon-details">
        <div class="dragon-animation-box">
          <div class="dragon-container">  
            <img class="dragon" id="dragon" src="../assets/dragons/bluedragon.png" alt="blue-dragon" style="display: none;"/>
          </div>
          <img class="lair" src="../assets/lairs/cave.png" alt="cave" />
          <h2>Dragon Name</h2>
        </div>
        <!-- End of dragon container -->

        <!-- Health bar -->
        <div class="health-bar-container" id="healthBar"></div>
        <!-- end of Health bar -->
      </div>

      <!-- Dragon Stats -->
      <div class="dragon-stats">
        <h2>Stats</h2>
        <div class="stats-grid">
          <div class="stat stat-hunger" id="hunger-stat">Hunger 10/10</div>
          <div class="stat stat-cleanliness" id="cleanliness-stat">Cleanliness 10/10</div>
          <div class="stat stat-happiness" id="happiness-stat">Happiness 10/10</div>
          <div class="stat stat-exercise" id="exercise-stat">Exercise 10/10</div>
        </div>
      </div>
      <!-- End of dragon stats -->
  </main>

  <!-- Game Actions -->
  <div class="game-actions">
    <button id="feed" type="button" aria-label="Feed the Dragon">Feed</button>
    <button id="clean" type="button" aria-label="Clean the Dragon's Cave">Clean</button>
    <button id="play" type="button" aria-label="Play with the Dragon">Play</button>
    <button id="pet" type="button" aria-label="Pet the Dragon">Pet</button>
  </div>
  <!-- end of game actions -->

  
</body>
<footer>
  <p>© 2024 Dragon Lair Industries</p>
</footer>
</html>
